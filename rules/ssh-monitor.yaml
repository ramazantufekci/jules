<group name="ssh,">
  
  <!-- SSH başarısız giriş denemesi -->
  <rule id="100100" level="5">
    <if_sid>5710</if_sid>
    <description>SSH başarısız giriş denemesi</description>
    <group>authentication_failed,</group>
  </rule>

  <!-- SSH root login -->
  <rule id="100110" level="8">
    <if_sid>5712</if_sid>
    <description>SSH root kullanıcısı ile giriş</description>
    <group>authentication_success,</group>
  </rule>

  <!-- SSH brute force (çoklu deneme) -->
  <rule id="100120" level="10" frequency="5" timeframe="120">
    <if_matched_sid>100100</if_matched_sid>
    <description>SSH brute force giriş tespit edildi</description>
    <group>bruteforce,</group>
  </rule>

</group>
